<div class="container">
  <h1 class="text-center my-3">Transactions Data</h1>

  <input
    type="search"
    placeholder="Search by ID or Amount"
    class="form-control w-50 mx-auto my-4"
    [(ngModel)]="searchTerm"
    [ngModelOptions]="{ standalone: true }"
  />

  <div class="text-center .table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Transactions ID</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Details</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let user of user | search : searchTerm">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>
            <ul *ngFor="let transaction of user.transactions">
              <li>{{ transaction.id }}</li>
            </ul>
          </td>
          <td>
            <ul *ngFor="let transaction of user.transactions">
              <li>{{ transaction.amount }}</li>
            </ul>
          </td>

          <td>
            <ul *ngFor="let transaction of user.transactions">
              <li>{{ transaction.date }}</li>
            </ul>
          </td>

          <td>
            <button
              class="btn btn-secondary"
              [routerLink]="['/chart', user.id]"
            >
              Check Charts
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
